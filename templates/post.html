{% extends 'base.html' %}

{% block title%}{{post.title}}'s {% endblock %}

{% block content %} 
<h3>{{post.title}}</h3>
<p>{{post.content}}</p>

<p><i>Submitted by <a href="/users/{{post.user.id}}">{{post.user.first_name}}</a> </i></p>
<p><i> {{post.created_at}}</i></p>
<div class="tags">
    <p><strong>Tags:</strong>
    {% for tag in post.tags %}
   <a href="/tags/{{tag.id}}"> <button class="tagBut">{{tag.name}}</button></a>
    {% endfor %}</p>

</div>
<a href="/posts/{{post.id}}/edit"><button>Edit</button></a>
<form action="/posts/{{post.id}}/delete" method="POST">
    <a href="/posts/{{post.id}}/delete"><button>Delete</button></a>
</form>

{% endblock%}
