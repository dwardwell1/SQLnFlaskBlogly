{% extends 'base.html' %}

{% block title%}{{user.first_name}}'s Submit Post{% endblock %}

{% block content %} 
<h2>Add Post for {{user.first_name}} {{user.last_name}}</h2>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <label for="title">Title:</label>
    <br>
    <input id="title" type="text" name="title">
    <br>
    <label for="content">Post Content:</label>
    <br>
    <textarea id="content" name="content" rows="4" cols="50" >"What's on your mind?"  </textarea>
    
    <input type="submit" value="Add">
</form>
<a href="/users/{{user.id}}"><button>Cancel</button></a> 
{% endblock%}
