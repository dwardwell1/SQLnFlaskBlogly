{% extends 'base.html' %}

{% block title%}Tags{% endblock %}

{% block content %} 
    <h2>Create a tag</h2>
  
    <ul>
    {% for tag in tags %}
    <li> <a href="/tags/{{tag.id}}">{{tag.name}}</a> </li>
    {% endfor %}
    </ul>
    <form action="/tags/new">
        <input type="submit" value="Add Tag">
    </form>
    {% endblock%}
