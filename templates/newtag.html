{% extends 'base.html' %}

{% block title%}New Tag{% endblock %}

{% block content %} 
<h2>Create a Tag</h2>
<form action="/tags/new" method="POST">

    <input id="name" type="text" name="name" placeholder="Enter a name for the tag">

</form>
<a href="/"><button>Cancel</button></a> 
{% endblock%}
